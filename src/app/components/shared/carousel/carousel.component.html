<carousel [interval]="5000" [noPause]="true">
  @for(slide of slides; track slide; let index = $index ){
  <slide>
    <img [src]="slide.image" alt="Slide {{ index }}" class="d-block w-100" />
    <div class="carousel-caption d-none d-md-block">
      <h5>{{ slide.caption }}</h5>
    </div>
  </slide>
  }
</carousel>
